<!DOCTYPE html>
<html>
  <head>
    <title>Ordered List Types</title>
  </head>
  <body>
    <h2>Ordered List Types</h2>

    <h3>Default</h3>
    <ol>
      <li>Orange</li>
      <li>Mango</li>
      <li>Banana</li>
      <li>Apple</li>
    </ol>

    <h3>Lower Alphabets</h3>
    <ol type="a">
      <li>Red</li>
      <li>Blue</li>
      <li>Green</li>
      <li>Yellow</li>
    </ol>

    <h3>Upper Alphabets</h3>
    <ol type="A">
      <li>Food</li>
      <li>House</li>
      <li>Water</li>
      <li>Electricity</li>
      <li>Transportation</li>
    </ol>

    <h3>Lower Roman</h3>
    <ol type="i">
      <li>CEO</li>
      <li>Manager</li>
      <li>Supervisors</li>
      <li>Workers</li>
    </ol>
  </body>
</html>
