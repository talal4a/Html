<!DOCTYPE html>
<html>
  <head>
    <title>Nested List</title>
  </head>
  <body>
    <ul type="disc">
      <li>
        Fruit
        <ul type="circle">
          <li>Bananas</li>
          <li>
            Apples
            <ul type="square">
              <li>Green</li>
              <li>Red</li>
            </ul>
          </li>
          <li>Pears</li>
        </ul>
      </li>
      <li>Vegetables</li>
      <li>Meat</li>
    </ul>
  </body>
</html>
