<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
  </head>
  <body>
    <h1>Assignment 2: Table</h1>
    <h4>CSS3 Browser Support (latest browser version)</h4>
    <table border="1" width="600">
      <tr>
        <th nowrap>CSS Property</th>
        <th nowrap>Internet Explorer</th>
        <th nowrap>Firefox</th>
        <th nowrap>Chrome</th>
        <th nowrap>Safari</th>
        <th nowrap>Opera</th>
      </tr>
      <tr>
        <th nowrap>Border Radius</th>
        <td>Yes</td>
        <td>Yes</td>
        <td>Yes</td>
        <td>Yes</td>
        <td>Yes</td>
      </tr>
      <tr>
        <th nowrap>Box Shadow</th>
        <td>Yes</td>
        <td>Yes</td>
        <td>Yes</td>
        <td>Yes</td>
        <td>Yes</td>
      </tr>
      <tr>
        <th nowrap>CSS Animation</th>
        <td>No</td>
        <td>Yes</td>
        <td>Yes</td>
        <td>No</td>
        <td>No</td>
      </tr>
    </table>
  </body>
</html>
