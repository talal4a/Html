<!DOCTYPE html>
<html>
  <head>
    <title>Basic HTML Table</title>
  </head>
  <body>
    <h2 align="center">Basic HTML Table</h2>

    <table border="1" width="100%">
      <thead>
        <tr>
          <th>Level1</th>
          <th>Level2</th>
          <th>Level3</th>
          <th>Info</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="4">System</td>
          <td rowspan="2">System Apps</td>
          <td>SystemEnv</td>
          <td>App Test</td>
          <td>foo</td>
        </tr>
        <tr>
          <td>SystemEnv</td>
          <td>App Memory</td>
          <td>foo</td>
        </tr>
        <tr>
          <td rowspan="2">System Memory</td>
          <td>SystemEnv2</td>
          <td>App Test</td>
          <td>bar</td>
        </tr>
        <tr>
          <td>Memery Test</td>
          <td>App Test</td>
          <td>bar</td>
        </tr>
        <tr>
          <td rowspan="2">System</td>
          <td rowspan="2">System Memory</td>
          <td>Memery Test</td>
          <td>Memory Func</td>
          <td>foo</td>
        </tr>
        <tr>
          <td></td>
          <td>Apes Test</td>
          <td>foo</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
